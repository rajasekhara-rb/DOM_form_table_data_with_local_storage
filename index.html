<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>DOM Manupilation + Local Storage</title>
</head>

<body>
    <div id="alertMsg"></div>
    <div class="container-fluid d-flex">
        <div class="formdiv alert alert-info w-25">
            <form action="" id="form">
                <label for="fname" class="form-label my-2">First Name:</label>
                <input type="text" id="fname" class="form-control" required>

                <label for="lname" class="form-label my-2">Last Name:</label>
                <input type="text" id="lname" class="form-control" required>

                <label for="address" class="form-label my-2">Address:</label>
                <input type="text" id="address" class="form-control" required>

                <label for="pincode" class="form-label my-2">Pincode:</label>
                <input type="number" id="pincode" class="form-control" required>

                <label for="gender" class="form-label my-2">Gender:</label>
                <select name="gender" id="gender" class="form-control" required>
                    <option disabled value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>

                <label for="" class="form-label my-2">Food Choice</label>
                <div class="check d-flex justify-content-spacebetween">
                   
                    <div class="form-check d-flex align-items-center mx-1">
                        <input type="checkbox" id="dosa" class="form-check-input checkbox" value="Dosa">
                        <label for="dosa" class="form-check-label my-2 ">Dosa</label>
                    </div>
                    <div class="form-check d-flex align-items-center mx-1">
                        <input type="checkbox" id="idli" class="form-check-input checkbox" value="Idli">
                        <label for="idli" class="form-check-label my-2">Idli</label>
                    </div>
                    <div class="form-check d-flex align-items-center mx-1">
                        <input type="checkbox" id="burger" class="form-check-input checkbox" value="Burger">
                        <label for="burger" class="form-check-label my-2">Burger</label>
                    </div>
                    <div class="form-check d-flex align-items-center mx-1">
                        <input type="checkbox" id="maggie" class="form-check-input checkbox" value="Maggiee">
                        <label for="maggie" class="form-check-label my-2">Maggie</label>
                    </div>
                </div>

                <label for="state" class="form-label my-2">State:</label>
                <input type="state" id="state" class="form-control" required>

                <label for="country" class="form-label my-2">Country:</label>
                <input type="country" id="country" class="form-control" required>
                <br>
                <div class="btns d-flex">
                    <button class="btn btn-primary mx-2" type="submit" id="submitBtn">Submit Data</button>
                    <button class="btn btn-danger" type="reset" id="resetBtn">Reset Data</button>
                </div>
            </form>
        </div>
        <div class="tablediv alert alert-warning w-75">
            <table class="table table-dark" id="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Food Choice</th>
                        <th>State</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
